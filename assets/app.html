<html>
  <head>
    <title>Roblox Macroing Experience</title>
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <p id="heading" class="center padded">Welcome to RMX</p>
    <h1 id="heading2" class="center">Select your macro</h1>
    <h1 id="heading-selected" class="center">{macro.name}</h1>
    <div class="center">
      <button id="button">Select</button>
    </div>
    <div class="center" style="padding-top: 5%; padding-bottom: 5%;">
      <img src="placeholder/iwastolazytoremovethis.jpg" alt="">
    </div>
    <div class="center">
      <button id="green-button">Start</button>
      <button id="red-button">Stop</button>
      <button id="button">Macro Folder</button>
      <button id="button">Keybinds</button>
    </div>
  </body>
</html>
